{% extends '../base.html' %}
{% block title %}
配对
{% end %}

{% block body_title %}
配对
{% end %}

{% block form_body %}
<label class="col-md-2">name</label>
<div class="input-group col-md-6">
    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    <input class="form-control" name="name" type="text"
           placeholder="配对条件名称(string, 必填)"/>
</div>
<br/>

<label class="col-md-2">device_identities</label>
<div class="input-group col-md-6">
    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    <input class="form-control" name="device_identities" type="text"
           placeholder="探测到的周围设备identity集合(string,必填，以逗号隔开)"/>
</div>
<br/>

{% end %}
