{% extends '../../base.html' %}
{% block title %}
添加蓝牙设备
{% end %}

{% block body %}
{% module xsrf_form_html() %}
<form class="form" method="post" action="{{ action_url }}" role="form">
    <input type="hidden" name="format" value="api"/>
    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="url" type="text"
               value="{{ action_url }}" readonly="readonly"/>
    </div>
    <br/>

    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="method" type="text"
               value="POST" readonly="readonly"/>
    </div>
    <br/>

    <label class="col-md-2">application_id</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="application_id" type="text" placeholder="应用ID(string, 必填)"/>
    </div>
    <br/>
    <label class="col-md-2">identity_id</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="identity_id" type="text" placeholder="身份ID identity_id(string, 必填)"/>
    </div>
    <br/>

    <label class="col-md-2">mac_address</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="mac_address" type="text" placeholder="MAC地址(string, 必填)"/>
    </div>
    <br/>

    <label class="col-md-2">tx_power</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="tx_power" type="text" placeholder="TX_POWER(int, 必填)"/>
    </div>
    <br/>
    <label class="col-md-4"></label>
    <div class="input-group col-md-6">
        <input class="btn btn-primary" name="login" type="submit" value="添加"/>
        <a class="btn btn-primary pull-right" href="{{ home_url }}">
            <span class="glyphicon glyphicon-backward">返回</span></a>
    </div>
</form>
{% end %}
