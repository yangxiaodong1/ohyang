{% extends '../../base.html' %}
{% block title %}
添加用户头像
{% end %}

{% block body %}
{% module xsrf_form_html() %}
<form class="form" method="post" action="{{ action_url }}"
      role="form" enctype="multipart/form-data">
    <input type="hidden" name="format" value="api"/>
    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="url" type="text"
               value="{{ action_url }}" readonly="readonly"/>
    </div>
    <br/>

    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="method" type="text"
               value="POST" readonly="readonly"/>
    </div>
    <br/>

    <label class="col-md-2">user_id</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="user_id" type="text" placeholder="用户ID(int, 必填)"/>
    </div>
    <br/>

    <label class="col-md-2">token</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="token" type="text" placeholder="用户登录TOKEN(string, 必填)"/>
    </div>
    <br/>

    <label class="col-md-2">exclude</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="exclude" type="text" placeholder="不让对方看到我的用户的ID列表"/>
    </div>
    <br/>

    <label class="col-md-4"></label>
    <div class="input-group col-md-6">
        <input class="btn btn-primary" name="login" type="submit" value="添加"/>
        <a class="btn btn-primary pull-right" href="{{ home_url }}">
            <span class="glyphicon glyphicon-backward">返回</span></a>
    </div>
</form>
{% end %}
