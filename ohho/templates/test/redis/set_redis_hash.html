{% extends '../../base.html' %}
{% block title %}
获取Redis中的数据
{% end %}

{% block body %}
{% module xsrf_form_html() %}
<form method="POST" action="{{ redis_url }}" role="form">

    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="username" type="text" placeholder="redis Key" value="{{username}}"/>
    </div>
    <br/>

    <label class="col-md-2">result</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input class="form-control" name="result" type="text" placeholder="结果" value="{{result}}"/>
    </div>
    <br/>

    <label class="col-md-4"></label>
    <div class="input-group col-md-6">
        <input class="btn btn-primary" name="look" type="submit" value="查看"/>
        <a class="btn btn-primary pull-right" href="{{ home_url }}">
            <span class="glyphicon glyphicon-backward">返回</span></a>
    </div>
</form>
{% end %}
