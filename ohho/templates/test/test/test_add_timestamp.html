{% extends '../../base.html' %}
{% block title %}
添加测试
{% end %}

{% block body %}
{% module xsrf_form_html() %}
<form method="POST" action="" role="form">

    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="url" type="text"
               value="/rest/api/ohho/im/add/black/" readonly="readonly"/>
    </div>
    <br/>

    <label class="col-md-2"></label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
        <input class="form-control" name="method" type="text"
               value="POST" readonly="readonly"/>
    </div>
    <br/>

    <label class="col-md-2">name</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input class="form-control" name="name" type="text" placeholder="测试名称（string, 必填)"/>
    </div>
    <br/>

    <label class="col-md-2">timestamp</label>
    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input class="form-control" name="token" type="text" placeholder="timestamp(timestamp, 选填)"/>
    </div>
    <br/>

    <label class="col-md-4"></label>
    <div class="input-group col-md-6">
        <input class="btn btn-primary" name="bind" type="submit" value="添加"/>
        <a class="btn btn-primary pull-right" href="/rest/api/ohho/test/home/">
            <span class="glyphicon glyphicon-backward">返回</span></a>
    </div>
</form>
{% end %}
