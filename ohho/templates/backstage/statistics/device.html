{% extends 'statistics_base.html' %}
{% block title %}
硬件统计信息
{% end %}
{% block body_content %}
<div class="list-group">
    <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">
            <span class="glyphicon glyphicon-user">{{ total_count }}</span>
        </h4>
        <p class="list-group-item-text">
            {{ today_count }}
        </p>
        <span class="label label-info">
            全部硬件：{{ total_count }}
            今天新增硬件：{{ today_count }}
            全部绑定硬件：{{ total_bind_count }}
            今天绑定硬件：{{ today_bind_count }}
        </span>
        <span class="badge">
            用户统计
        </span>
    </a>

</div>
<br/>

{% end %}
