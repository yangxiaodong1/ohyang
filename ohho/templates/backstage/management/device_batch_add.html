{% extends 'manage_base.html' %}
{% block title %}
设备批量添加
{% end %}

{% block body_content %}
<form method="POST" action="/backstage/management/device/batch_add/" role="form" enctype="multipart/form-data">

    <table class="table table-striped table-border">
        {% if msg %}
        <label class="col-md-2">错误信息</label>
        <div class="input-group col-md-6">
            <span class=""><span class=" ">{{ msg }}</span></span>
        </div>
        <br/>
        {% end %}

        <label class="col-md-2">icon</label>

    <div class="input-group col-md-6">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input class="form-control" name="hardware" type="file"/>
    </div>
    <br/>

    <label class="col-md-4"></label>
    <div class="input-group col-md-6">
        <input class="btn btn-primary" name="login" type="submit" value="添加"/>
    </div>

    </table>
</form>

{% end %}
