{% extends 'manage_base.html' %}
{% block title %}
用户添加
{% end %}

{% block body_content %}
<form method="POST" action="/backstage/management/user/add/" role="form">
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="username">用户名</label></td>
            <td><input class="form-control" type="text" name="username" id="username"/></td>
            <td><label class="form-control" for="password">密码</label></td>
            <td><input class="form-control" type="password" name="password" id="password"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="sex">性别</label></td>
            <td><select class="form-control" name="sex">
                <option value="0">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select></td>
            <td><label class="form-control" for="identity_card">身份证</label></td>
            <td><input class="form-control" type="text" name="identity_card" id="identity_card"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="real_name">真实姓名</label></td>
            <td><input class="form-control" type="text" name="real_name" id="real_name"/></td>
            <td><label class="form-control" for="nickname">昵称</label></td>
            <td><input class="form-control" type="text" name="nickname" id="nickname"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="hometown">家乡</label></td>
            <td><input class="form-control" type="text" name="hometown" id="hometown"/></td>
            <td><label class="form-control" for="company">公司名称</label></td>
            <td><input class="form-control" type="text" name="company" id="company"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="position_id">工作内容</label></td>
            <td>
                <select class="form-control" name="position_id" id="position_id">
                    <option value="0">请选择工作内容</option>
                    {% for work_content in work_content_list %}
                    <option value="{{ work_content['id'] }}">{{ work_content["name"] }}</option>
                    {% end %}
                </select>
            <td><label class="form-control" for="occupation_id">行业</label></td>
            <td>
                <select class="form-control" name="occupation_id" id="occupation_id">
                    <option value="0">请选择行业</option>
                    {% for work_content in work_content_list %}
                    <option value="{{ work_content['id'] }}">{{ work_content["name"] }}</option>
                    {% end %}
                </select>
            </td>
        </tr>

        <tr>
            <td><label class="form-control" for="school">学校</label></td>
            <td><input class="form-control" type="text" name="school" id="school"/></td>
            <td><label class="form-control" for="degree_id">学历</label></td>
            <td><input class="form-control" type="text" name="degree_id" id="degree_id"/></td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-primary pull-right" type="submit" name="submit" value="添加"/></td>
            <td colspan="2"><a class="btn btn-primary" href="/backstage/management/user/list/">取消</a></td>
        </tr>

    </table>
</form>

{% end %}
