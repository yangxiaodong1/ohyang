{% extends '../../manage_base.html' %}
{% block title %}
组权限删除 - {{ group_name }}
{% end %}

{% block body_message %}
{% if message %}
<div id="myAlert" class="alert alert-info">
    <strong>{{ message }}</strong>
    <a href="#" class="close" data-dismiss="alert">&times;</a>
</div>
{% end %}
{% end %}

{% block body_content %}


<form method="POST" action="{{ delete_url }}" role="form">
    <input type="hidden" name="group_id" value="{{ group_id }}"/>
    <input type="hidden" name="page_permission_id" value="{{ page_permission_id }}"/>
    <table class="table table-striped table-border">
        <tr>
            <td>
                <input type="text" name="page_name" value="{{ page_name }}" readonly="readonly"/>
            </td>
            <td>
                <label>
                    <input name="insert" type="hidden" value="0"/>
                    {% if insert %}
                    <input class="form-control" name="insert" type="checkbox" value="1" checked="checked"/>
                    {% else %}
                    <input class="form-control" name="insert" type="checkbox" value="1"/>
                    {% end %}
                    增
                </label>
            </td>
            <td>
                <label>
                    <input name="delete" type="hidden" value="0"/>
                    {% if delete %}
                    <input class="form-control" name="delete" type="checkbox" value="1" checked="checked"/>
                    {% else %}
                    <input class="form-control" name="delete" type="checkbox" value="1"/>
                    {% end %}
                    删
                </label>
            </td>
            <td>
                <label>
                    <input name="update" type="hidden" value="0"/>
                    {% if update %}
                    <input class="form-control" name="update" type="checkbox" value="1" checked="checked"/>
                    {% else %}
                    <input class="form-control" name="update" type="checkbox" value="1"/>
                    {% end %}
                    改
                </label>
            </td>
            <td>
                <label>
                    <input name="select" type="hidden" value="0"/>
                    {% if select %}
                    <input class="form-control" name="select" type="checkbox" value="1" checked="checked"/>
                    {% else %}
                    <input class="form-control" name="select" type="checkbox" value="1"/>
                    {% end %}
                    查
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="btn btn-primary" type="submit" name="submit" value="删除"/>
                <a class="btn btn-primary glyphicon glyphicon-backward" href="{{ list_url }}">返回</a>
            </td>
        </tr>
    </table>
</form>
{% end %}
