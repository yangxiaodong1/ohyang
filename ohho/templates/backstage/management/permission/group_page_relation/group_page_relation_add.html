{% extends '../../manage_base.html' %}
{% block title %}
组权限添加 - {{ group_name }}
{% end %}

{% block body_message %}
{% if message %}
<div id="myAlert" class="alert alert-info">
    <strong>{{ message }}</strong>
    <a href="#" class="close" data-dismiss="alert">&times;</a>
</div>
{% end %}
{% end %}

{% block body_content %}


<form method="POST" action="{{ add_url }}" role="form">
    <input type="hidden" name="group_id" value="{{ group_id }}"/>
    <table class="table table-striped table-border">
        <tr>
            <td>
                <select class="form-control" name="page_id">
                    <option value="0">请选择</option>
                    {% for d in rest_page_list %}
                    <option value="{{ d['page_id'] }}">{% if d["page_description"] %}
                        {{ d["page_description"] }}
                        {% else %}
                        {{ d["page_name"] }}
                        {% end %}
                    </option>
                    {% end %}
                </select>
            </td>
            <td>
                <label>
                    <input name="insert" type="hidden" value="0"/>
                    <input class="form-control" name="insert" type="checkbox" value="1"/>
                    增
                </label>
            </td>
            <td>
                <label>
                    <input name="delete" type="hidden" value="0"/>
                    <input class="form-control" name="delete" type="checkbox" value="1"/>
                    删
                </label>
            </td>
            <td>
                <label>
                    <input name="update" type="hidden" value="0"/>
                    <input class="form-control" name="update" type="checkbox" value="1"/>
                    改
                </label>
            </td>
            <td>
                <label>
                    <input name="select" type="hidden" value="0"/>
                    <input class="form-control" name="select" type="checkbox" value="1"/>
                    查
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="btn btn-primary" type="submit" name="submit" value="添加"/>
                <a class="btn btn-primary glyphicon glyphicon-backward" href="{{ list_url }}">返回</a>
            </td>
        </tr>
    </table>
</form>
{% end %}
