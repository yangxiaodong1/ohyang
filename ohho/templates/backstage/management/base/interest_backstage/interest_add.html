{% extends '../../manage_base.html' %}
{% block title %}
兴趣标签等添加
{% end %}

{% block body_content %}
<form method="POST" action="{{ add_url }}" role="form">
    <input type="hidden" value="{{ interest_id }}" name="parent_id"/>
    <input type="hidden" value="{{ interest_id }}" name="id"/>
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="name">名字</label></td>
            <td><input class="form-control" type="text" name="name" id="name" placeholder="name"/></td>
        </tr>
        <tr>
            <td colspan="1"><input class="btn btn-primary pull-right" type="submit" name="submit" value="添加"/></td>
            <td colspan="1"><a class="btn btn-primary" href="{{ add_url }}?id={{ parent_id }}&sign=1">取消</a></td>
        </tr>

        {% for child_interest in children_query %}
        <tr>
            <td colspan="2">
                <a href="{{ add_url }}?id={{ child_interest.id }}" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        <span class="glyphicon glyphicon-user">name: {{child_interest.name}}</span>
                        <span style="color: blueviolet">----------(点击继续添加子节点)-----------</span>
                    </h4>
                </a>
            </td>
        </tr>
        {% end %}

    </table>
</form>

{% end %}
