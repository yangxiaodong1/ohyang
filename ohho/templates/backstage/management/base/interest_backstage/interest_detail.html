{% extends '../../manage_base.html' %}
{% block title %}
兴趣标签等详情
{% end %}

{% block body_content %}

<form method="POST" action="{{ detail_url }}" role="form">
    <input type="hidden" value="{{ interest_id }}" name="id"/>
    <input type="hidden" value="{{ parent_id }}" name="parent_id"/>
    <table class="table table-striped table-border">
        <tr>
            <td><input class="btn btn-primary pull-right" type="submit" name="submit" value="修改"/>
            </td>
            <td colspan="1"><a class="btn btn-primary" href="{{ list_url}}">取消</a>
            <!--<a class="btn btn-primary" href="{{ add_url }}?parent_id={{ interest_id }}">添加</a>-->
            </td>
        </tr>

        <tr>
            <td><label class="form-control" for="name">名字</label></td>
            <td><input class="form-control" type="text" name="name" id="name"
                       value="{{name}}"/></td>
        </tr>
        {% for child_interest in children_query %}
        <tr>
            <td colspan="2">
                <a href="{{ detail_url }}?id={{ child_interest.id }}&parent_id={{ child_interest.parent_id }}" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        <span class="glyphicon glyphicon-user">name: {{child_interest.name}}</span>
                        <span style="color: blueviolet">----------点击修改本节点-----------</span>
                    </h4>
                </a>
            </td>
            <!--<td>点击我修改</td>-->
        </tr>
        {% end %}




    </table>
</form>

{% end %}
