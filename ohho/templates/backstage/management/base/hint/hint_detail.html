{% extends '../../manage_base.html' %}
{% block title %}
提示信息详情
{% end %}

{% block body_message %}
{% if message %}
<div id="myAlert" class="alert alert-info">
    <strong>{{ message }}</strong>
    <a href="#" class="close" data-dismiss="alert">&times;</a>
</div>
{% end %}
{% end %}

{% block body_content %}

<form method="POST" action="{{ detail_url }}" role="form">
    <input type="hidden" value="{{ parent_id }}" name="id"/>
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="parent_key">上级键值</label></td>
            <td><input class="form-control" type="text" name="parent_key" id="parent_key"
                       value="{{ parent_key }}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="parent_name">上级名称</label></td>
            <td><input class="form-control" type="text" name="parent_name" id="parent_name"
                       value="{{ parent_name }}" readonly="readonly"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="parent_description">上级描述</label></td>
            <td><input class="form-control" type="text" name="parent_description" id="parent_description"
                       value="{{ parent_description }}" readonly="readonly"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="key">键值</label></td>
            <td><input class="form-control" type="text" name="key" id="key"
                       value="{{ key }}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="name">名称</label></td>
            <td><input class="form-control" type="text" name="name" id="name"
                       value="{{ name }}"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="description">描述</label></td>
            <td><input class="form-control" type="text" name="description" id="description"
                       value="{{ description }}"/></td>
        </tr>
        <tr>
            <td><input class="btn btn-primary pull-right" type="submit" name="submit" value="修改"/>

            </td>
            <td colspan="1"><a class="btn btn-primary" href="{{ list_url}}">取消</a></td>
        </tr>
    </table>
</form>

{% end %}
