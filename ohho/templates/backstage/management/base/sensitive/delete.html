{% extends '../../manage_base.html' %}
{% block title %}
敏感字删除
{% end %}

{% block body_content %}

<form method="POST" action="{{ delete_url }}" role="form">
    <input type="hidden" value="{{ sensitive_id }}" name="id"/>
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="name">敏感字</label></td>
            <td><input class="form-control" type="text" name="name" id="name" readonly="readonly"
                       value="{{name}}"/></td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-primary pull-right" type="submit" name="delete_or_restore"
                       value="删除"/>
            </td>
            <td colspan="1"><a class="btn btn-primary" href="{{ list_url}}">取消</a>
            </td>
        </tr>

    </table>
</form>

{% end %}
