{% extends '../../manage_base.html' %}
{% block title %}
暗语详情
{% end %}

{% block body_content %}

<form method="POST" action="{{ detail_url }}" role="form">
    <input type="hidden" value="{{ watchword_id }}" name="id"/>
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="first">名称</label></td>
            <td><input class="form-control" type="text" name="first" id="first"
                       value="{{first}}"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="second">名称</label></td>
            <td><input class="form-control" type="text" name="second" id="second"
                       value="{{second}}"/></td>
        </tr>
        <tr>
            <td><input class="btn btn-primary pull-right" type="submit" name="submit" value="修改"/>
                {% if watchword_id %}
                <input class="btn btn-primary" type="submit" name="delete_or_restore"
                       value="删除"/>
                {% else %}
                <input class="btn btn-primary" type="submit" name="delete_or_restore"
                       value="恢复"/>
                {% end %}
            </td>
            <td colspan="1"><a class="btn btn-primary" href="{{ list_url}}">取消</a></td>
        </tr>
    </table>
</form>

{% end %}
