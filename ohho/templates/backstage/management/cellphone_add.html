{% extends 'manage_base.html' %}
{% block title %}
手机添加
{% end %}

{% block body_content %}
<form method="POST" action="/backstage/management/cellphone/add/" role="form">
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="cellphone_key">手机唯一标识</label></td>
            <td><input class="form-control" type="text" name="cellphone_key" id="cellphone_key"/></td>
            <td><label class="form-control" for="cellphone_platform_type">手机平台</label></td>
            <td><input class="form-control" type="text" name="cellphone_platform_type" id="cellphone_platform_type"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="cellphone_operation">操作系统</label></td>
            <td><input class="form-control" type="text" name="cellphone_operation" id="cellphone_operation"/>
            </td>
            <td><label class="form-control" for="cellphone_operation_version">系统版本</label></td>
            <td><input class="form-control" type="text" name="cellphone_operation_version"
                       id="cellphone_operation_version"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="cellphone_manufacturer">手机厂商</label></td>
            <td><input class="form-control" type="text" name="cellphone_manufacturer" id="cellphone_manufacturer"/>
            </td>
            <td><label class="form-control" for="cellphone_brand">手机品牌</label></td>
            <td><input class="form-control" type="text" name="cellphone_brand" id="cellphone_brand"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="cellphone_build_id">设备版本号</label></td>
            <td><input class="form-control" type="text" name="cellphone_build_id" id="cellphone_build_id"/>
            </td>
            <td><label class="form-control" for="cellphone_build_model">设备名称</label></td>
            <td><input class="form-control" type="text" name="cellphone_build_model" id="cellphone_build_model"/></td>
        </tr>

        <tr>
            <td><label class="form-control" for="cellphone_platform_version">平台版本</label></td>
            <td><input class="form-control" type="text" name="cellphone_platform_version" id="cellphone_platform_version"/>
            </td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="2"><input class="btn btn-primary pull-right" type="submit" name="submit" value="添加"/></td>
            <td colspan="2"><a class="btn btn-primary" href="/backstage/management/cellphone/list/">取消</a></td>
        </tr>

    </table>
</form>

{% end %}
