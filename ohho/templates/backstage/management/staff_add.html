{% extends 'manage_base.html' %}
{% block title %}
后台用户添加
{% end %}

{% block body_content %}
<form method="POST" action="/backstage/management/staff/add/" role="form">
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="username">用户名</label></td>
            <td><input class="form-control" type="text" name="username" id="username"/></td>
            <td><label class="form-control" for="password">密码</label></td>
            <td><input class="form-control" type="password" name="password" id="password"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="country_code">区号</label></td>
            <td>
                <select class="form-control" name="country_code" id="country_code" >
                {% for c in country_code_list %}
                <option value="{{ c.country_code }}">{{ c.country_name }}</option>
                {% end %}
                </select>
            </td>
            <td><label class="form-control" for="cellphone_number">手机号码</label></td>
            <td><input class="form-control" type="text" name="cellphone_number" id="cellphone_number"/></td>

        </tr>

        <tr>
            <td colspan="2"><input class="btn btn-primary pull-right" type="submit" name="submit" value="添加"/></td>
            <td colspan="2"><a class="btn btn-primary" href="/backstage/management/staff/list/">取消</a></td>
        </tr>

    </table>
</form>

{% end %}
