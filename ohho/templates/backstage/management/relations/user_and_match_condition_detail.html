{% extends '../manage_base.html' %}
{% block title %}
用户与IM的关系详情
{% end %}

{% block body_content %}
<form method="POST" action="{{ detail_url }}" role="form">
    <input type="hidden" value="{{ user_and_match_condition_id}}" name="id"/>
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="username">用户名</label></td>
            <td><input class="form-control" type="text" name="username" id="username"
                       value="{{username}}"/></td>
            <td><label class="form-control" for="name">名称</label></td>
            <td><input class="form-control" type="text" name="name" id="name"
                       value="{{name}}"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="match_condition_id">配对条件ID</label></td>
            <td><input class="form-control" type="text" name="match_condition_id" id="match_condition_id"
                       value="{{match_condition_id}}"/></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="1"><input class="btn btn-primary pull-right" type="submit" name="submit" value="修改"/></td>
            <td colspan="1">
                <input class="btn btn-primary pull-right" type="submit" name="delete"
                       value="删除"/>
            </td>
            <td colspan="2"><a class="btn btn-primary" href="{{ list_url}}">取消</a></td>
        </tr>
    </table>
</form>

{% end %}
