{% extends '../manage_base.html' %}
{% block title %}
添加用户与IM的关系
{% end %}

{% block body_content %}
<form method="POST" action="{{ add_url }}" role="form">
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="username">用户名</label></td>
            <td><input class="form-control" type="text" name="username" id="username"/></td>
            <td><label class="form-control" for="name">名称</label></td>
            <td><input class="form-control" type="text" name="name" id="name"/></td>
        </tr>
        <tr>
            <td><label class="form-control" for="match_condition_id">配对条件ID</label></td>
            <td><input class="form-control" type="text" name="match_condition_id" id="match_condition_id"/></td>
            <td><input class="btn btn-primary pull-right" type="submit" name="submit" value="添加"/></td>
            <td><a class="btn btn-primary" href="{{ list_url }}">取消</a></td>
        </tr>

    </table>
</form>

{% end %}
