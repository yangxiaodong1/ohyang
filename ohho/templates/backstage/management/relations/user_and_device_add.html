{% extends '../manage_base.html' %}
{% block title %}
添加用户与设备关系
{% end %}

{% block body_content %}
<form method="POST" action="{{ add_url }}" role="form">
    <table class="table table-striped table-border">
        <tr>
            <td><label class="form-control" for="username">用户名</label></td>
            <td>
                <select id="username" name="username" style="height: 10px;overflow:scroll;"
                        class="selectpicker show-tick form-control" data-live-search="true">
                    <option value=""></option>
                    {% for user in user_query %}
                    <option value="{{ user.username }}">{{ user.country_code.country_code}}{{ user.cellphone}}</option>
                    {% end %}
                </select>
            </td>
            <td><label class="form-control" for="identity_id">设备唯一标识</label></td>
            <td>
                <select id="identity_id" name="identity_id" style="height: 10px;overflow:scroll;"
                        class="selectpicker show-tick form-control" data-live-search="true">
                    <option value=""></option>
                    {% for device in device_query %}
                    <option value="{{ device.identity_id }}">{{ device.identity_id}}</option>
                    {% end %}
                </select></td>
        </tr>

        <tr>
            <td colspan="2"><input class="btn btn-primary pull-right" type="submit" name="submit" value="添加"/></td>
            <td colspan="2"><a class="btn btn-primary" href="{{ list_url }}">取消</a></td>
        </tr>

    </table>
</form>

{% end %}
